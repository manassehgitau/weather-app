<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather Today</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body class="bg-[#0a1f44]">
  <div class="flex flex-col justify-center items-center mt-10">
    <div id="location" class="w-85 bg-[#fff] p-5 rounded-2xl flex flex-col justify-around items-center my-4">
      <form id="cityForm">
        <input type="text" id="cityName" placeholder="Enter name of the City"
          class="border-2 border-[#0a1f44] rounded-2xl" required />
        <button type="submit" class="px-2 py-1 mx-2 bg-[#0a1f44] text-white text-xs rounded-md">Submit</button>
      </form>
      <p id="formMessage"></p>
      <button id="restart-icon" class="mt-3"><i class="fa-solid fa-rotate-left"></i> Reset</p>

    </div>


    <div class="condition-cards grid grid-cols-2 lg:grid-cols-3 gap-2 justify-center items-center">
      <div class="temp-card bg-[#fff] p-5 rounded-2xl flex flex-col justify-center items-center my-5 mx-4">
        <p class="condition">Temperature</p>
        <p class="condition-icon">
          <img src="./assets/icons/hot.png" alt="temp Icon" class="w-20 h-20 my-3 mx-3">
        </p>
        <p id="condition-status-temp">-Â°C</p>
      </div>
      <div class="humidity-card bg-[#fff] p-5 rounded-2xl flex flex-col justify-around items-center my-5 mx-4">
        <p class="condition">Humidity</p>
        <p class="condition-icon">
          <img src="./assets/icons/humidity.png" alt="humidity icon" class="w-20 h-20 my-3 mx-3">
        </p>
        <p id="condition-status-humidity">-%</p>
      </div>
      <div class="altitude card bg-[#fff] p-5 rounded-2xl flex flex-col justify-around items-center my-5 mx-4">
        <p class="condition">Altitude</p>
        <p class="condition-icon">
          <img src="./assets/icons/altitude.png" alt="altitude icon" class="w-20 h-20 my-3 mx-3">
        </p>
        <p id="condition-status-altitude">-hPa</p>
      </div>
      <div class="visibility-card bg-[#fff] p-5 rounded-2xl flex flex-col justify-around items-center my-5 mx-4">
        <p class="condition">visibility</p>
        <p class="condition-icon">
          <img src="./assets/icons/eye.png" alt="visibility icon" class="w-20 h-20 my-3 mx-3">
        </p>
        <p id="condition-status-visibility">-Km</p>
      </div>
      <div class="windSpeed-card bg-[#fff] p-5 rounded-2xl flex flex-col justify-around items-center my-5 mx-4">
        <p class="condition">Wind Speed</p>
        <p class="condition-icon">
          <img src="./assets/icons/anemometer.png" alt="wind speed icon" class="w-20 h-20 my-3 mx-3">
        </p>
        <p id="condition-status-wind">-m/s</p>
      </div>
      <div class="pressure-card bg-[#fff] p-5 rounded-2xl flex flex-col justify-around items-center my-5 mx-4">
        <p class="condition">Pressure</p>
        <p class="condition-icon">
          <img src="./assets/icons/pressure-gauge.png" alt="pressure icon" class="w-20 h-20 my-3 mx-3">
        </p>
        <p id="condition-status-pressure">-hPa</p>
      </div>
    </div>

  </div>
  <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <script type="module" src="main.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</body>

</html>
